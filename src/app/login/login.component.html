<div class="container login-container d-flex justify-content-center align-items-center " style="height: 100vh;">
    <div class="bg-white p-3 rounded">
        <h3>
            Rick and Morty
            Data Index
        </h3>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn bg-green w-100">Login</button>
        </form>
    </div>
</div>
