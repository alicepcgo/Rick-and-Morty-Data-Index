<div class="container vh-100">
    <div class="search-wrapper container row bg-white rounded-bottom z-1 h-md-a h-25 shadow">
        <div class="text-end pt-3">
            <a [routerLink]="['/profile']">{{username}}</a>
        </div>
        <div class="text-center">
            <h1>Rick and Morty Data Index</h1>
            <app-search (onSearch)="search($event)"></app-search>
        </div>
    </div>
    <div class="h-25"></div>
    <div (scroll)="onWindowScroll()" class="listing-wrapper row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-between overflow-y-scroll h-75 p-5 ">
        @for(item of items; track item.id){
            <app-item [info]="item"/>
        }
        @if(!items.length){
            <div class="d-flex w-100 justify-content-center">
                <span class="text-white">
                    No registers found.
                </span>
            </div>
        }
    </div>
</div>
