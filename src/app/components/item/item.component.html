<div class="card w-a mb-3">
    @if(info?.image){
        <img [src]="info.image" class="card-img-left">
    }
    <div class="card-body">
        <h5 class="card-title">{{info?.name}}</h5>
        <p class="card-text">
            {{info.species || info.type || info.episode}}
        </p>
      <a [routerLink]="['/detail', info.dataType, info.id]" class="btn bg-green">Details</a>
    </div>
</div>
